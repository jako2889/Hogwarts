<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hogwarts Students</title>

    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Great+Vibes"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Hogwarts Students</h1>
      <img src="Hogwarts-crest.png" alt="Hogwarts Logo" />
    </header>

    <template class="student_template">
      <div class="student">
        <div class="name"></div>
        <div class="house"></div>
      </div>
    </template>

    <div class="intro">
      <h2>Here is the list for your fellow classmates!</h2>
    </div>

    <div class="student_wrapper"></div>

    <script src="list.js"></script>
  </body>
</html>
